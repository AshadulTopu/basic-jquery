<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get content and attributes</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            padding: 15px;
            font-size: 18px;
        }
        div{
            margin: 30px;
        }
        p{
            font-size: 22px;
        }
    </style>
</head>

<body>
    <div>
        <h1>get content and attributes</h1>
        <h1>text() html() val()</h1>
        <button class="text"> show text </button>
        <button class="html"> show html </button>
        <button class="value"> show value </button>

        <div>
            <p class="para"> <strong>Hello World</strong></p>
            <input type="text" id="input" value="enter your name">
        </div>

    </div>

    <!-- jQuery file -->
    <script src="jquery-3.7.0.js"></script>

    <script>
        $(document).ready(function () {

            // get innerText
            $(".text").click(function () {
                alert("This text is: " + $(".para").text())
            });
            
            //get innerHTML
            $(".html").click(function () {
                alert("This text is: " + $(".para").html())
            });

            //get attributes
            $(".value").click(function () {
                alert("This text is: " + $("#input").val())
            });
        });
    </script>
</body>

</html>
